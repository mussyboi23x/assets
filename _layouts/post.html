---
layout: default
---
<div class="post">
  <div class="post-nav">
    {% if page.next.url %}
      <a class="nav-item" href="{{ page.next.url | prepend: site.baseurl }}">&laquo; Prev</a>
    {% endif %}
    {% if page.previous.url %}
      <a class="nav-item" href="{{ page.previous.url | prepend: site.baseurl }}">Next &raquo;</a>
    {% endif %}
  </div>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% if page.embed_url55 %}
    <iframe id="iframe55" src="{{ page.embed_url55 | relative_url }}"></iframe>
    <div id="controls55">
      <a id="zoom_out55" href="javascript:void(0)" title="Zoom out"><i class="fa-solid fa-magnifying-glass-minus"></i></a>
      <a id="zoom_reset55" href="javascript:void(0)" title="Reset zoom"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a id="zoom_in55" href="javascript:void(0)" title="Zoom in"><i class="fa-solid fa-magnifying-glass-plus"></i></a>
      <a id="popout55" href="javascript:void(0)" title="Pop out"><i class="fa-solid fa-up-right-from-square"></i></a>
      <a id="fullscreen55" href="javascript:void(0)" title="Fullscreen"><i class="fa-solid fa-expand"></i></a>
    </div>
    <script src="{{ 'js/post55.js' | relative_url }}"></script>
  {% endif %}
  <article class="post-content">
    {{ content }}
  </article>

</div>
